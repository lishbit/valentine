    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 6s linear infinite;

    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100vh);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
